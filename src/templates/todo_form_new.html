<form
  class="card"
  class="flex-col gap-sm"
  hx-post="/todos"
  hx-swap="outerHTML"
>
  <label>
    Title
  </label>
  <input
    name="title"
    type="text"
  />
  <label for="content">
    Description
  </label>
  <textarea name="content" rows="5" cols="50"></textarea>
  <button type="submit">
    Create
  </button>
</form>
