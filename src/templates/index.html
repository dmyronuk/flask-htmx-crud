<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="d-flex align-items-center">
      <h1 class="mb-0">
        TODO Crud
      </h1>
      <div id="spinner" class="htmx-indicator spinner-border ms-2" role="status"></div>
    </div>
    <div class="d-flex gap-3">
      <div
        hx-get="/todos?limit=100"
        hx-trigger="load, createTodo from:#todo-form-container, updateTodo from:#todo-form-container, deleteTodo from:#todo-form-container"
        hx-indicator="#spinner"
      >
      </div>
      <div id="todo-form-container"></div>
    </div>
  </body>
</html>
